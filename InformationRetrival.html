
 <!DOCTYPE html>
<html>
<head>
</head>                                                                       
<body>
<p>USER ID
<input type="text" id="demo">
</p>
<input type="button" value="SUBMIT" onclick="myfunction()">

<script>
function myfunction()
{
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","details.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
var inputid=document.getElementById("demo").value;
y=xmlDoc.getElementsByTagName("uid");
for (i=0;i<y.length;i++)
{
var uno=(y[i].childNodes[0].nodeValue);
if(inputid==uno)
{
document.write("User Name: " + y[i].childNodes[0].nodeValue);
document.write("<br>");
z=xmlDoc.getElementsByTagName("name");
document.write("Name  	: " + z[i].childNodes[0].nodeValue);
document.write("<br>");
x=xmlDoc.getElementsByTagName("phno");
document.write("PH No   : " + x[i].childNodes[0].nodeValue);
document.write("<br>");
w=xmlDoc.getElementsByTagName("address");
document.write("Address  : " + w[i].childNodes[0].nodeValue);
}
}
}
</script>
</body>
</html>
